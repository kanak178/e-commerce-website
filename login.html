    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?
    family=Poppins:wght@300;400;500;600;700;display=swap">
    <script src="https://kit.fontawesome.com/becc6bace3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="./img/logo.png" alt="No logo for now" width="125px">
            </div>
            <nav>
                <ul id="home-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="about.html">About</a></li>

            </ul>
        </nav>
        <img src="./img/cart.png" alt="" width="30px" height="30">
        <img src="./img/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>
    <div class="account">
        <div class="container">
            <div class="row">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Sign Up</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="password" width="20px">
                            <button type="submit" class="btn">Login</button>
                            <!-- <a href="">Forget password</a> -->
                        </form>

                        <form id="RegForm">
                            <input type="text" placeholder="Username">
                            <input type="Email" placeholder="Email">
                            <input type="password" placeholder="password">
                            <button type="submit" class="btn">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <!--footer-->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Get Our App</h3>
                    <p>Download Our  App from playstore</p>
                    <div class="app-logo">
                      <img src="img/playstore.png" alt="">
                      <img src="img/appstore.png" alt="">
                    </div>
                </div>
                <div class="footer-col-2">
                    <img src="img/logo.png" alt="">
                    <p>Our vision I don't know
                    Lorem ipsum dolor sit amet consectetur adipisicing.
                    </p>
                </div>

                        <li>Blogs</li>
                        <li>Return?</li>
                        <li>Affiliate</li>
                    </ul>
                </div>
                <div class="footer-col-4">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><a href="meta.com" class=""><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="instagram.com" class=""><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="youtube.com" class=""><i class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="Copyright">Copyright-2024 -  Antiques</p>
        </div>
    </div>
    <script>
        var homemenu=document.getElementById("home-menu")
        homemenu.style.maxHeight = "0px";
        function menutoggle(){
            if(homemenu.style.maxHeight == "0px"){
                homemenu.style.maxHeight = "200px"
            }
            else{
                homemenu.style.maxHeight = "0px"
            }
        }
    </script>
    <script>
        var LoginForm= document.getElementById("LoginForm");
        var LoginForm= document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
         function register(){
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";

         }
         function login(){
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
         }
    </script>
    
</body>
</html>
